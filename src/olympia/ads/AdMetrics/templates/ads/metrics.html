
<link rel="styles.css" href = "styles.css">

<h1>Ad Tracking Data</h1>

<table style="width: 100%; border-collapse: collapse;">
    <thead>
        <tr style="background-color: #f5f5f5;">
            <th style="padding: 10px; text-align: left;">User</th>
            <th style="padding: 10px; text-align: left;">Ad ID</th>
            <th style="padding: 10px; text-align: right;">Total Clicks</th>
            <th style="padding: 10px; text-align: right;">Total Downloads</th>
        </tr>
    </thead>
    <tbody>
        {% for data in ad_tracking_data %}
        <tr style="border-bottom: 1px solid #ddd;">
            <td style="padding: 10px; text-align: left;">{{ data.user__username }}</td>
            <td style="padding: 10px; text-align: left;">{{ data.ad_id }}</td>
            <td style="padding: 10px; text-align: right;">{{ data.total_clicks }}</td>
            <td style="padding: 10px; text-align: right;">{{ data.total_downloads }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
